<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm20 : Javascript Calculator</title>
    <style>
        h2 {text-align: center;}
        table {border-collapse: collapse; padding: 5px 10px; width: 600px;
               text-align: center; position: fixed; left: 50%; margin-left: -300px;}
        td {width: 150px; height: 90px;}
        table,td {border: 1px solid #2186B3;}
        input {text-align: right; border: none; width: 600px; height: 90px; font-size: 30px;}
        input:focus {outline: none;}
        tbody {background: #C9EBFF;}
        tbody tr:nth-child(even) {background: floralwhite;}
        tbody tr:nth-child(1) {background: #6998B3;}
        tbody tr:nth-child(2) {background: #B0E2FF;}
        tbody tr:nth-child(8) {background: #6998B3;}
        td:hover {background: #8496B3;}
    </style>
    <script>
      var count = 1;
      function change(){
        if(count == 1){
            count = 2;
        }
        else if(count == 2){
            count = 1;
        }
      }
      function add(char) {
       if(count == 1){
        var display = document.getElementById('display1');
        display.value += char;
       } 
        else if(count == 2){
            var display = document.getElementById('display2');
            display.value += char;
          }
      }

      function calculate_add() {
        var x = document.getElementById('display1').value;
        var y = document.getElementById('display2').value;
        var result = parseFloat(x) + parseFloat(y);
        document.getElementById('result').value = result;
      }
      function calculate_subtract() {
        var x = document.getElementById('display1').value;
        var y = document.getElementById('display2').value;
        var result = parseFloat(x) - parseFloat(y);
        document.getElementById('result').value = result;
      }
      function calculate_multiply() {
        var x = document.getElementById('display1').value;
        var y = document.getElementById('display2').value;
        var result = parseFloat(x) * parseFloat(y);
        document.getElementById('result').value = result;
      }
      function calculate_divide() {
        var x = document.getElementById('display1').value;
        var y = document.getElementById('display2').value;
        var result = parseFloat(x) / parseFloat(y);
        document.getElementById('result').value = result;
      }
      function calculate_mod() {
        var x = document.getElementById('display1').value;
        var y = document.getElementById('display2').value;
        var result = parseFloat(x) % parseFloat(y);
        document.getElementById('result').value = result;
      }
      function reset() {
        document.getElementById('display1').value = "";
        document.getElementById('display2').value = "";
        document.getElementById('result').value = "";
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h2>HM20: Simple Calculator</h2>
    <table>
        <tbody>
            <tr>
                <td colspan="4">
                    <input type="text" id="display1" style="background: #6998B3;">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="text" id="display2" style="background: #B0E2FF;">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="text" id="result" style="background: #C9EBFF">
                </td>
            </tr>
            <tr>
                <td colspan="2" onclick="reset()">AC</td>
                <td onclick="change()">Switch</td>
                <td onclick="calculate_divide()">/</td>
            </tr>
            <tr>
                <td onclick="add(7)">7</td>
                <td onclick="add(8)">8</td>
                <td onclick="add(9)">9</td>
                <td onclick="calculate_multiply()">*</td>
            </tr>
            <tr>
                <td onclick="add(4)">4</td>
                <td onclick="add(5)">5</td>
                <td onclick="add(6)">6</td>
                <td onclick="calculate_subtract()">-</td>
            </tr>
            <tr>
                <td onclick="add(1)">1</td>
                <td onclick="add(2)">2</td>
                <td onclick="add(3)">3</td>
                <td onclick="calculate_add()">+</td>
            </tr>
            <tr>
                <td colspan="2" onclick="add(0)">0</td>
                <td onclick="add('.')">.</td>
                <td onclick="calculate_mod()">%</td>
            </tr>
        </tbody>
    </table> 
  </body>
</html>
